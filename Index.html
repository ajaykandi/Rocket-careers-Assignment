<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">Startup 3</div>
          <ul>
            <li><a href="#" class="fistLink">Overview</a></li>
            <li><a href="#">Prices</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#" class="btn">Purchase</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="mainLeft">
          <h2>Generate Awesome Web Pages</h2>
          <h5>
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </h5>
          <button class="learnmore btn">Learn More</button>
        </div>
        <div class="mainRight">
          <h3>Sign Up Now</h3>
          <form action="">
            <input type="text" placeholder="Your Email" />
            <input type="text" placeholder="Password" />
            <div class="checkbox">
              <input type="checkbox" id="agree" name="agree" />
              <label for="agree">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
            <div class="seperator">
              <div></div>
              <span>or</span>
              <div></div>
            </div>
            <button class="signin-btn twitter-btn">Login via Twitter</button>
          </form>
          <div class="signInOptionDiv">
            <p>Do you have an Account ?</p>
            <span>Sign in.</span>
          </div>
        </div>
      </main>
    </div>
  </body>
